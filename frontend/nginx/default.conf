server {
    # 로컬호스트 3000번포트로 들어가면 nginx가 제공하는 정적파일 제공을 받을 수 있다
    listen 3000;
    # /가 있을때는 front, /api는 서버 부분이므로 이 경로에 따라 어디로 요청을 보낼지 설정
    location / {
        # HTML파일이 위치할 루트 설정(여기에 빌트 파일을 넣어둠)
        root /usr/share/nginx/html;

        # 사이트의 index페이지로 할 파일명 설정 
        index index.html index.htm; 
        
        # React Router를 사용해서 페이지간 이동을 할 때 이부분이 필요하다
        try_files $uri $uri/ /index.html
    }
}